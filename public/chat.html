<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="shortcut icon" type="image/png" href="/favicon/nelson.png"/>
    </head>
    <body class="chat">
    <audio id="nelson">
        <source src="./resources/nelson.mp3" type="audio/mpeg">
    </audio>
        <div class="chat__sidebar">
            <h3>Useri online</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" placeholder="Message" autofocus autocomplete="off"/>
                    <button>Trimite</button>
                </form>
                <button id="send-location">Unde esti?</button>
                <div style="height:10px;width: 10px;overflow:hidden">
                    <input type="file" id="fileInput" name="fileInput" accept="image/x-png,image/gif,image/jpeg"/>
                </div>
                <button id="upload-image-btn" type="button">Trimite poze cu manelisti</button>
            </div>
        </div>

        <!--moustache message template-->
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <!--moustache location message template-->
        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank" >My current location</a>
                    </p>
                </div>
            </li>
        </script>
        <!--moustache image message template-->
        <script id="image-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <img id="user-image" src="{{image}}" />
                </div>
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
